[uwsgi]

chdir={{ureport_repo}}}
mountpoint={{ureport_repo}}
uid=www-data
gid=www-data
virtualenv={{ureport_repo_env}}
master=true
harakiri=20
pythonpath={{ureport_repo}}
vacuum=true
module=ureport
env=DJANGO_SETTINGS_MODULE=ureport
wsgi-file={{ureport_app}}
autostart=true
autorestart=true
socket=127.0.0.1:8100
max-requests=5000
processes=5
logto=/etc/uwsgi/ureport-error.log
enable-threads=true
master=true