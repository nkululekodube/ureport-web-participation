{% include 'header.html' %}
<body class="wp-body">

<div class="container">
    <section>

        {% block messages %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <a class="close" data-dismiss="alert">Ã—</a>
            {{ message|safe }}
        </div>
        {% endfor %}
        {% endif %}
        {% endblock %}

        <form class="form-horizontal" name="LoginForm" action="/login/?next={{redirect_to}}" method="post">
            {% csrf_token %}
            <h4>Reset your password</h4>
            <input type="hidden" name="next" value="{{next}}"/>

            <div>
                <input type="password" name="password" style="height:40px;" required autofocus placeholder="Password">
            </div>
            <div style="margin-top:20px;">
                <input type="password" name="confirm_password" style="height: 40px;" required
                       placeholder="Confirm Password">
            </div>
            <div>
                <button class="wp-send btn btn-default"
                        style="margin-top: 20px;
                          position:none;  float: left;
                          margin-top: 100px;"
                        type="submit">
                    Submit
                </button>
            </div>
        </form>
    </section>
</div>
<script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/javascript/bootstrap.min.js"></script>
</body>
</html>
