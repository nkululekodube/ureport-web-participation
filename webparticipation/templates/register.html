{% include 'header.html' %}

<section>
  {% if last_submission %}
      <p class="wp-bubble wp-to">{{last_submission}}</p>
  {% endif %}
  {% for message in messages %}
      <p class="wp-bubble wp-from">{{message.msg_text}}</p>
  {% endfor %}

  <form action="" method="post">
      {% csrf_token %}
      <input type="hidden" name="uuid" value="{{uuid}}"/>
      {% if is_password %}
      <input class="form-control" name="password" type="password">
      {% else %}
      <input class="form-control" name="send" type="text">
      {% endif %}
      <button class="wp-send btn btn-default" type="submit">Send</button>
  </form>

</section>

{% include 'footer.html' %}
