<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
    <h1>Register</h1>
    <ul class="messages">
        <li>{{messages}}</li>
    </ul>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input class="send" name="send" type="text">
        <button type="submit">Send</button>
    </form>
</body>
</html>
