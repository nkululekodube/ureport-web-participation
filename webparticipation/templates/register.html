{% include 'header.html' %}

<section>
  {% if submission %}
      <p class="wp-bubble wp-to">{{submission}}</p>
  {% endif %}
  {% for message in messages %}
      <p class="wp-bubble wp-from">{{message}}</p>
  {% endfor %}

  {% if not is_complete %}
  <form action="" method="post">
      {% csrf_token %}
      <input type="hidden" name="uuid" value="{{uuid}}"/>
      {% if is_password %}
      <input class="form-control" name="password" type="password">
      {% else %}
      <input class="form-control" name="send" type="text">
      {% endif %}
      <button class="wp-send btn btn-default" type="submit">Send</button>
  </form>
  {% else %}
  <a href="/poll/latest/respond">Go To Latest Poll</a>
  {% endif %}

</section>

{% include 'footer.html' %}
