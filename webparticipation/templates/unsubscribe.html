{% include 'header.html' %}
{% load i18n %}

<h1>{% trans "Unsubscribe from email notifications:" %}</h1>
{% if not subscribed %}
  <p>{{message}}</p>
  <a href="/">{% trans "Take me back to the homepage" %}</a>
{% else %}
  <p> {{message}}</p>
  <form action="/ureporter/unsubscribe/" method="post">
    {% csrf_token %}
    <input class="form-control" type="text" name="email" value=""/>
    <br>
    <button type="submit" class="btn btn-danger">{% trans "Unsubscribe" %}</button>
    <a href="/" class="btn btn-success">{% trans "Cancel" %}</a>
  </form>
{% endif %}

{% include 'footer.html' %}
