{% include 'header.html' %}

{% block messages %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    <a class="close" data-dismiss="alert">Ã—</a>
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
{% endblock %}
<form class="form-horizontal webparticipation-form" name="ForgotPasswordForm"
      action="/forgot-password/?next={{redirect_to}}" method="post">
    {% csrf_token %}
    <h3 style="font-family:sans-serif;font-size: 28px;font-weight: 200;color: #66757f;margin-bottom: 36px;">
        Find your ureport account</h3>
    <input type="hidden" name="next" value="{{next}}"/>

    <div>
        <label for="email">Enter your email to reset password</label>
        <button class="wp-send btn btn-default" type="submit"> Submit</button>
    </div>
</form>
</section>
