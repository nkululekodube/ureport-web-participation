{% include 'header.html' %}

<body class="wp-body">
    <div class="container">
        <section>

            {% block messages %}
                 {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <a class="close" data-dismiss="alert">Ã—</a>
                        {{ message|safe }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endblock %}

            <form class="form-horizontal" name="LoginForm" action="/login/?next={{redirect_to}}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{next}}"/>
                <div>
                    <input type="email" name="email" style="height:40px;" required autofocus placeholder="Email">
                </div>
                <div style="margin-top:20px;">
                    <input type="password" name="password" style="height: 40px;" required placeholder="Password">
                </div>
                <div>
                    <button class="wp-send btn btn-default"
                            style="margin-top: 20px;
                          position:none;  float: left;
                          margin-top: 100px;"
                            type="submit">
                        Login
                    </button>
                    <p style="float:left; margin-top: 70px; margin-left: 256px;"><a href="">Forgot password?</a></p>
                </div>
            </form>
        </section>

    </div>
    <script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="/static/javascript/bootstrap.min.js"></script>
</body>
</html>
