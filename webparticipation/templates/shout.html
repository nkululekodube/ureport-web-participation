{% include 'header.html' %}
{% load bootstrap3 %}
 {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}}">
    {{ message|safe }}
  </div>
  {% endfor %}
{% endif %}
<section>
    <h3>Send us a message.</h3>
 <form action="{% url 'shout' %}" method="post">
      {% csrf_token %}
       {% bootstrap_form form %}
      <button class="wp-send btn btn-default" type="submit">Send</button>
  </form>
</section>

{% include 'footer.html' %}
